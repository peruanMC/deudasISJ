<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Deudas</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Deudas</h1>
    <div class="form">
      <input type="text" id="nombre" placeholder="Nombre">
      <input type="number" id="deuda" placeholder="Deuda">
      <button onclick="agregarPersona()">Agregar Persona</button>
    </div>
    <table id="tabla">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Deuda</th>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
